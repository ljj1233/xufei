<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- 面试场景 -->
  <g transform="translate(400, 300)">
    <!-- 面试桌子 -->
    <rect x="-300" y="50" width="600" height="20" rx="5" fill="#90caf9" />
    <rect x="-280" y="70" width="560" height="10" rx="2" fill="#64b5f6" />
    
    <!-- 面试者 -->
    <g transform="translate(-150, 0)">
      <!-- 身体 -->
      <rect x="-40" y="-80" width="80" height="120" rx="10" fill="#4fc3f7" />
      
      <!-- 头部 -->
      <circle cx="0" cy="-110" r="40" fill="#ffcc80" />
      
      <!-- 面部特征 -->
      <circle cx="-15" cy="-115" r="5" fill="#5d4037" /> <!-- 左眼 -->
      <circle cx="15" cy="-115" r="5" fill="#5d4037" /> <!-- 右眼 -->
      <path d="M -10 -95 Q 0 -85 10 -95" stroke="#5d4037" stroke-width="3" fill="none" /> <!-- 嘴 -->
      
      <!-- 手臂 -->
      <rect x="-60" y="-60" width="20" height="80" rx="10" fill="#ffcc80" transform="rotate(-30 -60 -60)" />
      <rect x="40" y="-60" width="20" height="80" rx="10" fill="#ffcc80" transform="rotate(30 40 -60)" />
      
      <!-- 电脑 -->
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#e0e0e0" />
      <rect x="-25" y="-15" width="50" height="30" rx="2" fill="#2196f3" />
    </g>
    
    <!-- 面试官 -->
    <g transform="translate(150, 0)">
      <!-- 身体 -->
      <rect x="-40" y="-80" width="80" height="120" rx="10" fill="#81c784" />
      
      <!-- 头部 -->
      <circle cx="0" cy="-110" r="40" fill="#ffcc80" />
      
      <!-- 面部特征 -->
      <circle cx="-15" cy="-115" r="5" fill="#5d4037" /> <!-- 左眼 -->
      <circle cx="15" cy="-115" r="5" fill="#5d4037" /> <!-- 右眼 -->
      <path d="M -10 -95 Q 0 -90 10 -95" stroke="#5d4037" stroke-width="3" fill="none" /> <!-- 嘴 -->
      
      <!-- 手臂 -->
      <rect x="-60" y="-60" width="20" height="80" rx="10" fill="#ffcc80" transform="rotate(-20 -60 -60)" />
      <rect x="40" y="-60" width="20" height="80" rx="10" fill="#ffcc80" transform="rotate(20 40 -60)" />
      
      <!-- 笔记本 -->
      <rect x="-30" y="-10" width="60" height="8" rx="2" fill="#e0e0e0" />
      <rect x="-25" y="-40" width="50" height="30" rx="2" fill="#e0e0e0" />
    </g>
    
    <!-- AI分析图标 -->
    <g transform="translate(0, -200)">
      <circle cx="0" cy="0" r="50" fill="#e1f5fe" opacity="0.8" />
      <path d="M -25 0 L -10 -15 L -10 -5 L 10 -5 L 10 -15 L 25 0 L 10 15 L 10 5 L -10 5 L -10 15 Z" fill="#1e88e5" />
      <circle cx="0" cy="0" r="60" fill="none" stroke="#1e88e5" stroke-width="3" stroke-dasharray="10 5" />
    </g>
    
    <!-- 连接线 -->
    <path d="M 0 -150 Q 0 -100 -150 -50" stroke="#1e88e5" stroke-width="2" stroke-dasharray="5 3" fill="none" />
    <path d="M 0 -150 Q 0 -100 150 -50" stroke="#1e88e5" stroke-width="2" stroke-dasharray="5 3" fill="none" />
    
    <!-- 评分图标 -->
    <g transform="translate(-250, -150)">
      <circle cx="0" cy="0" r="30" fill="#e8f5e9" />
      <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" fill="#4caf50" text-anchor="middle">9.5</text>
    </g>
    
    <!-- 语音图标 -->
    <g transform="translate(250, -150)">
      <circle cx="0" cy="0" r="30" fill="#fff3e0" />
      <path d="M -10 -10 L -10 10 M -5 -15 L -5 15 M 0 -20 L 0 20 M 5 -15 L 5 15 M 10 -10 L 10 10" stroke="#ff9800" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 装饰元素 -->
  <g>
    <!-- 左上角装饰 -->
    <circle cx="100" cy="100" r="50" fill="#e3f2fd" opacity="0.5" />
    <circle cx="80" cy="80" r="30" fill="#bbdefb" opacity="0.5" />
    <circle cx="120" cy="120" r="20" fill="#90caf9" opacity="0.5" />
    
    <!-- 右下角装饰 -->
    <circle cx="700" cy="500" r="50" fill="#e3f2fd" opacity="0.5" />
    <circle cx="680" cy="480" r="30" fill="#bbdefb" opacity="0.5" />
    <circle cx="720" cy="520" r="20" fill="#90caf9" opacity="0.5" />
  </g>
</svg> 